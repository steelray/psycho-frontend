<header class="header">
  <div class="container d-flex align-items-center justify-content-between ">
    <a [routerLink]="'/'" class="logo">
      <img src="/assets/img/logo.svg" alt="">
    </a>
    <div *ngIf="menuItems" class="header__menu">
      <a *ngFor="let item of menuItems" [routerLink]="item.url" routerLinkActive="active">{{item.label}}</a>
    </div>
    <a [routerLink]="['/auth/login']" mat-button class="__bold">Войти</a>
  </div>
</header>
