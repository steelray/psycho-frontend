<ul>
  <li>
    <a [routerLink]="'/'">Главная страница</a>
  </li>
  <li *ngFor="let item of items;let i = index">
    <a *ngIf="(i + 1) !== items?.length;else currentItem" [routerLink]="item.value">{{item.title}}</a>
    <ng-template #currentItem><span>{{item.title}}</span></ng-template>
  </li>
</ul>
