<div mat-dialog-title >
  <div class="d-flex justify-content-between align-items-center">
    <h4>Оцените консультацию</h4>
  </div>
</div>
<mat-dialog-content>
  <div  class="__comment-block">
    <div class="p"></div>
    <form [formGroup]="form" (ngSubmit)="commentAndRate()">
      <psycho-rating-stars [readonly]="false" (rated)="onRate($event)"></psycho-rating-stars>
  
      <p>Поделитесь своими впечатлениями, вам удалось решить проблему?</p>
      <psycho-textarea [control]="$any(form.get('review'))"></psycho-textarea>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="commentAndRate()" mat-raised-button [disabled]="form.invalid" color="primary">Оставить отзыв</button>
</mat-dialog-actions>
