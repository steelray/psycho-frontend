<div [class.chat-expanded]="chatExpanded" class="__sidebar">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Новые">
      <ng-content select="[new]"></ng-content>
    </mat-tab>
    <mat-tab label="Прошедшие">
      <ng-content select="[past]"></ng-content>
    </mat-tab>
  </mat-tab-group>
  
</div>
<div [class.chat-expanded]="chatExpanded" class="__content">
  <button mat-icon-button class="__mob-back-btn" (click)="onBack()">
    <mat-icon>west</mat-icon>
  </button>
  <ng-content></ng-content>
</div>
