<div class="container d-flex align-items-center justify-content-between flex-wrap">
  <nav class="blog-nav">
    <ul class="d-flex">
      <li *ngFor="let category of categories">
        <a [routerLink]="['/blog', category.slug]" routerLinkActive="active" mat-ripple>{{category.title}}</a>
      </li>
    </ul>
  </nav>
  <psycho-select class="nav-select no-error-message" 
    [options]="categoriesOptions" 
    (selected)="onCategorySelect($event)"></psycho-select>
</div>
