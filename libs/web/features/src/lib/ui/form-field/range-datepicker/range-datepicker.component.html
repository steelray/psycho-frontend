<mat-form-field [class.has-label]="label" [class.placeholder-instead-label]="!label && placeholder">
  <mat-label>{{label}}</mat-label>
  <mat-date-range-input
    (click)="picker.open()"
    [rangePicker]="picker"
    [min]="min"
    [max]="max">
    <input matStartDate [placeholder]="startPlaceholder" [formControl]="startControl">
    <input matEndDate [placeholder]="endPlaceholder" [formControl]="endControl">
  </mat-date-range-input>
  <mat-date-range-picker [maxRange]="maxRange" #picker></mat-date-range-picker>
  <mat-error *ngFor="let error of (control.errors | controlErrors)">
    {{error.message}}
  </mat-error>
</mat-form-field>
<button mat-icon-button class="pb-icon-btn __btn" type="button" (click)="picker.open()">
  <mat-icon svgIcon="datepicker"></mat-icon>
</button>
